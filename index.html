<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="fur">
	<head>
		<link href="http://cdn.wewantfur.com/basicfur/css/basicfur-v1-min.css" rel="stylesheet" />
		<style type="text/css" media="screen">
			.clearfix:after {
				content: ".";
				display: block;
				clear: both;
				visibility: hidden;
				line-height: 0;
				height: 0;
			}
			 
			.clearfix {
				display: inline-block;
			}
			 
			html[xmlns] .clearfix {
				display: block;
			}
			 
			* html .clearfix {
				height: 1%;
			}
		
			body {
				font-family: Ubuntu;
				padding: 10px;
			}
		
	</style>
	<link href="/css/grid.css" rel="stylesheet"  media="screen" />
	</head>

	<body>
	
		<div ng-controller="mainCtrl">
			<h1>{{title}}</h1>
			
			<button ng-click="addPage()">Add item</button>
			
			<grid dataprovider="pages" 
					columns="columns" 
					class="clearfix"></grid>
			

		</div>
	
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/directives/grid.js"></script>
	</body>
</html>
