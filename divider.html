<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="fur">
	<head>
		<link href="http://cdn.wewantfur.com/basicfur/css/basicfur-v3-min.css" rel="stylesheet" />
		<style type="text/css" media="screen">
			.clearfix:after {
				content: ".";
				display: block;
				clear: both;
				visibility: hidden;
				line-height: 0;
				height: 0;
			}
			 
			.clearfix {
				display: inline-block;
			}
			 
			html[xmlns] .clearfix {
				display: block;
			}
			 
			* html .clearfix {
				height: 1%;
			}
		
			body {
				font-family: Ubuntu;
				padding: 10px;
			}
		
	</style>
	<link href="css/grid.css" rel="stylesheet"  media="screen" />
	<link href="css/jquery.divider.css" rel="stylesheet"  media="screen" />
	</head>

	<body>
	
		<div ng-controller="mainCtrl">
			<h1>{{title}}</h1>
			
			<button ng-click="addPage()">Add item</button>
			
			<divider>
				<div>
					<h1>I'm the left panel</h1>
				</div>
				<div>
					<h1>I'm the middle panel</h1>
				</div>
				<div>
					<h1>I'm the right panel</h1>
				</div>
			</divider>

		</div>
	
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		
		<script src="js/3rdparty/jquery.divider.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/directives/grid.js"></script>
		<script src="js/directives/divider.js"></script>
	</body>
</html>
